<!DOCTYPE html>
<html>
<head>
  <title>Product Comparison Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 70%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .highlight {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .button {
      display: inline-block;
      padding: 6px 12px;
      text-align: center;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Rating</th>
      <th>Feature 1</th>
      <th>Feature 2</th>
      <th>Action</th>
    </tr>
    <tr>
      <td class="highlight">Product A</td>
      <td>$99.99</td>
      <td>4.5</td>
      <td>Feature A1</td>
      <td>Feature A2</td>
      <td>Feature A3</td>
      <td><a href="#" class="button">Buy Now</a></td>
    </tr>
    <tr>
      <td>Product B</td>
      <td>$149.99</td>
      <td>4.2</td>
      <td>Feature B1</td>
      <td>Feature B2</td>
      <td>Feature B3</td>
      <td><a href="#" class="button">Buy Now</a></td>
    </tr>
    <tr>
      <td class="highlight">Product C</td>
      <td>$79.99</td>
      <td>4.8</td>
      <td>Feature C1</td>
      <td>Feature C2</td>
      <td>Feature C3</td>
      <td><a href="#" class="button">Buy Now</a></td>
    </tr>
  </table>
</body>
</html>
